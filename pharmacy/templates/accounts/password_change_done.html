{% extends 'base.html' %}

{% block title %}Password Changed Successfully{% endblock %}

{% block content %}
<style>
    :root {
        --bg-primary: #030817;
        --bg-secondary: #0b1120;
        --accent-color: #2ec8a6;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --error-color: #ff6b6b;
        --border-color: #1e293b;
    }

    .password-change-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--bg-secondary);
        padding: 2rem;
    }

    .password-change-success {
        width: 100%;
        max-width: 620px;
        background-color: var(--bg-primary);
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border-color);
        animation: fadeInUp 0.4s ease-out forwards;
        text-align: center;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .success-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background-color: rgba(46, 200, 166, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .success-icon svg {
        width: 40px;
        height: 40px;
        stroke: var(--accent-color);
        stroke-width: 2;
    }

    .success-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
    }

    .success-message {
        font-size: 1.1rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .btn {
        padding: 0.9rem 1.5rem;
        border-radius: 10px;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.2s ease;
        cursor: pointer;
        display: inline-block;
        text-decoration: none;
    }

    .btn-primary {
        background-color: var(--accent-color);
        border: none;
        color: var(--bg-primary);
    }

    .btn-primary:hover {
        background-color: #25a38a;
        transform: translateY(-2px);
    }

    @media (max-width: 480px) {
        .password-change-container {
            padding: 1rem;
        }
        
        .password-change-success {
            padding: 1.5rem;
        }
        
        .success-title {
            font-size: 1.5rem;
        }
        
        .success-message {
            font-size: 1rem;
        }
    }
</style>

<div class="password-change-container">
    <div class="password-change-success">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        <h2 class="success-title">Password Changed Successfully</h2>
        <p class="success-message">
            Your password has been updated. Please use your new password the next time you log in.
        </p>
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Return to Dashboard</a>
    </div>
</div>
{% endblock %}
